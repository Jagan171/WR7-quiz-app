<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WR7 Quiz Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,255,200,0.5);
      width: 300px;
      text-align: center;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00ffc8;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: #121212;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00e6b8;
    }
    .error {
      color: #ff4d4d;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>WR7 Quiz Admin Login</h2>
    <div id="error" class="error"></div>
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    const correctUsername = "WR7Admin";
    const correctPassword = "WildQuizAdmin2025";

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if(username === correctUsername && password === correctPassword){
        // On successful login, redirect to admin panel (for now just alert)
        alert("Login successful! Admin panel coming soon.");
        // Here you can add redirect or admin features later
        errorDiv.textContent = "";
      } else {
        errorDiv.textContent = "Invalid username or password";
      }
    }
  </script>
</body>
</html>
